<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formateur Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .upload-zone { border: 2px dashed #0d6efd; padding: 30px; border-radius: 10px; background: #f8fbff; text-align: center; cursor: pointer; transition: 0.2s; }
        .upload-zone:hover { background: #e2eefd; }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container"><span class="navbar-brand">ğŸ‘¨â€ğŸ« Formateur Dashboard</span><a href="/logout" class="btn btn-sm btn-light">Logout</a></div>
</nav>

<div class="container">
    <div class="row">
        <!-- PRESENCE -->
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-white"><h5>ğŸ“‹ Mark Presence (Seance #{{ seance_id }})</h5></div>
                <div class="card-body">
                    <table class="table"><thead><tr><th>Name</th><th>Action</th></tr></thead>
                    <tbody>{% for s in students %}<tr><td>{{ s.name }}</td><td><button class="btn btn-sm btn-outline-success">P</button></td></tr>{% endfor %}</tbody></table>
                </div>
            </div>
        </div>

        <!-- PUBLISH TP (REAL UPLOAD) -->
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-white"><h5>ğŸ“¤ Publish New TP</h5></div>
                <div class="card-body">
                    <form id="tpForm">
                        <div class="mb-3"><label>Title</label><input type="text" id="tpTitle" class="form-control" required></div>
                        <div class="mb-3"><label>Description</label><textarea id="tpDesc" class="form-control" rows="2"></textarea></div>
                        <div class="mb-3"><label>Deadline</label><input type="datetime-local" id="tpDeadline" class="form-control" required></div>
                        
                        <!-- CLEAN UPLOAD ZONE -->
                        <div class="mb-3">
                            <label class="form-label">Upload Subject (PDF)</label>
                            <div class="upload-zone" onclick="document.getElementById('tpFile').click()">
                                <i class="fas fa-cloud-upload-alt fa-2x text-primary mb-2"></i>
                                <p class="mb-0 text-muted">Click to select PDF from your computer</p>
                                <small id="fileName" class="fw-bold text-dark"></small>
                            </div>
                            <input type="file" id="tpFile" class="d-none" accept=".pdf" onchange="document.getElementById('fileName').innerText = this.files[0].name">
                        </div>

                        <hr>
                        <button type="button" onclick="submitTP()" class="btn btn-success w-100">Publish Assignment</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function submitTP() {
        const title = document.getElementById('tpTitle').value;
        const desc = document.getElementById('tpDesc').value;
        const deadline = document.getElementById('tpDeadline').value;
        const fileInput = document.getElementById('tpFile');

        if(!title || !deadline || fileInput.files.length === 0) {
            alert("Please fill all fields and select a file.");
            return;
        }

        const formData = new FormData();
        formData.append('titre', title);
        formData.append('description', desc);
        formData.append('deadline', deadline);
        formData.append('file', fileInput.files[0]);

        // Send to Server
        fetch('/publish_tp', {
            method: 'POST',
            body: formData
        })
        .then(r => r.json())
        .then(data => {
            alert(data.message);
            if(data.status === 'success') location.reload();
        });
    }
</script>
</body>
</html>
