<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-success mb-4">
    <div class="container"><span class="navbar-brand">ðŸŽ“ Student Portal (Jane Doe)</span><a href="/logout" class="btn btn-sm btn-light">Logout</a></div>
</nav>

<div class="container">
    <h4 class="mb-3">My Assignments</h4>
    <div class="row">
        {% for tp in tps %}
        <div class="col-md-4 mb-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">{{ tp.titre }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ tp.module }}</h6>
                    <p class="card-text">{{ tp.description }}</p>
                    <p class="text-danger small"><i class="far fa-clock"></i> Due: {{ tp.deadline }}</p>
                    <hr>
                    <div class="d-grid gap-2">
                        <!-- CHANGED: Point to new /view_subject route -->
                        <a href="/view_subject/{{ tp.id }}" target="_blank" class="btn btn-outline-primary btn-sm">
                            <i class="fas fa-eye"></i> View Subject (PDF)
                        </a>
                        <button onclick="openSubmitModal({{ tp.id }})" class="btn btn-success btn-sm">
                            <i class="fab fa-google-drive"></i> Submit Rapport
                        </button>
                    </div>
                </div>
            </div>
        </div>
        {% else %}
        <div class="col-12"><p class="text-center text-muted">No assignments found.</p></div>
        {% endfor %}
    </div>
</div>

<!-- (Modal logic stays same as previous) -->
<div class="modal fade" id="submitModal" tabindex="-1"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h5 class="modal-title">Submit Rapport</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div><div class="modal-body text-center"><p>Select your report from Google Drive:</p><button class="btn btn-outline-success w-100 mb-2" onclick="submitFile('Rapport.pdf')"><i class="far fa-file-pdf"></i> Rapport.pdf</button></div></div></div></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const submitModal = new bootstrap.Modal(document.getElementById('submitModal'));
    let currentTpId = null;
    function openSubmitModal(tpId) { currentTpId = tpId; submitModal.show(); }
    function submitFile(filename) {
        fetch('/submit_rapport', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ tp_id: currentTpId, link: "https://drive.google.com/file/d/student/"+filename }) })
        .then(r => r.json()).then(data => { alert(data.message); submitModal.hide(); });
    }
</script>
</body>
</html>
